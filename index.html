<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" class="icon" href="images/calculator.jpg" >
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form action="">
                <div class="display">
                    <input  type="text" name="display" id="display">
                </div>
                <div>
                    <input class="revmove" type="button" value="AC" onclick="clr()">
                    <input class="revmove" type="button" value="DE"  onclick="del()">
                    <input class="operators" type="button" value="%" onclick="display.value+='%' ">
                    <input class="operators" type="button" value="/" onclick="display.value+='/' ">
                </div>
                <div>
                    <input class="numbers" type="button" value="7" onclick="display.value+='7' ">
                    <input class="numbers"  type="button" value="8" onclick="display.value+='8' " >
                    <input class="numbers"  type="button" value="9" onclick="display.value+='9' ">
                    <input class="operators" type="button" value="*" onclick="display.value+='*' ">
                </div> <div>
                    <input class="numbers"  class="numbers" type="button" value="4" onclick="display.value+='4' ">
                    <input class="numbers" type="button" value="5" onclick="display.value+='5' ">
                    <input class="numbers" type="button" value="6" onclick="display.value+='6' ">
                    <input class="operators" type="button" value="-" onclick="display.value+='-' ">
                </div>
                <div>
                    <input class="numbers"  type="button" value="1" onclick="display.value+='1' ">
                    <input class="numbers"  type="button" value="2" onclick="display.value+='2' ">
                    <input class="numbers"  type="button" value="3" onclick="display.value+='3' ">
                    <input class="operators" type="button" value="+" onclick="display.value+='+' ">
                </div>
                <div>
                    <input class="numbers"  type="button" value="00"onclick="display.value+='00' ">
                    <input class="numbers"  type="button" value="0"onclick="display.value+='0' ">
                    <input class="numbers"  type="button" value="."onclick="display.value+='.' ">
                    <input class="operators" type="button" value="="onclick="equal('=') ">
                </div>
            </form>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
